<div *ngIf="data" class="wrapper">
  <div class="subject small-text">
    {{ data.subject }}
  </div>
  <div class="article">
    <div class="large-text">
      {{ data.articleTitle }}
    </div>
    <div class="small-text">
      {{ data.shortDescription }}
    </div>
  </div>
  <div class="date-author">
    <div class="small-text">
      {{ data.date }}
    </div>
    <div class="small-text">
      {{ data.author }}
    </div>
  </div>
</div>
